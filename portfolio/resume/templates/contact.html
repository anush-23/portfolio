{% extends "base.html" %} 
{% block bodycontent %}
{% load static %}
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i>
                            </div>
                            <h1 class="fw-bolder">Contact me</h1>
                            <div class="section-title">
                                <p class="lead fw-normal text-muted mb-0">Get my contact information</p>
                            </div>
                        </div>
                        <div class="flex-container">
                            <div class="flex-child map">
                                <iframe style="border:0; width: 95%; height: 300px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12171.62417000325!2d44.57336782595022!3d40.30004510847714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406a9f007b6aac41%3A0x90a3f75fc9175a3a!2z0J3QvtGAINCQ0YfQuNC9LCDQkNGA0LzQtdC90LjRjw!5e0!3m2!1sru!2sge!4v1688932658833!5m2!1sru!2sge" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="flex-child contacts">
                                <div class="row gx-5 justify-content-center">
                                    <div class="row" data-aos="fade-in">
                                        <div class="col-lg-5 d-flex align-items-stretch">
                                            <div class="info">
                                                <div class="contact-data">
                                                    <div class="contact-feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                                                        <i class="bi bi-pin-map-fill"></i>  
                                                    </div>
                                                    <div class ="address" >
                                                        <h5>Location:</h5>
                                                        <p>{{personal_data.address}}</p>
                                                    </div>
                                                </div>
                                                <div class="contact-data">
                                                    <div class="contact-feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                                                        <i class="bi bi-envelope"></i>
                                                    </div>
                                                    <div>
                                                        <h5>Email:</h5>
                                                        <p>{{personal_data.user.email}}</p>
                                                    </div>
                                                </div>
                                                <div class="contact-data">
                                                    <div class="contact-feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                                                        <i class="bi bi-phone"></i>
                                                    </div>
                                                    <div>
                                                        <h5>Telephone:</h5>
                                                        <p>{{personal_data.phone_number}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
{% include "footer.html" %} {% endblock %}
